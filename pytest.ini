[pytest]
testpaths = tests
python_files = test_*.py
addopts = 
    --basetemp=.pytest-tmp
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    pdf: PDF generation tests

filterwarnings =
    ignore:Please use import python_multipart instead.:PendingDeprecationWarning
    ignore:Pydantic V1 style @validator validators are deprecated.:DeprecationWarning
    ignore:Support for class-based config is deprecated, use ConfigDict instead.:DeprecationWarning
    ignore:transaction already deassociated from connection:sqlalchemy.exc.SAWarning
    ignore:.*matplotlib.*:UserWarning
    ignore:.*reportlab.*:UserWarning