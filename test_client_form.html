<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת טופס לקוח</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>בדיקת טופס לקוח</h1>
    
    <form id="clientForm">
        <div class="form-group">
            <label for="id_number">תעודת זהות:</label>
            <input type="text" id="id_number" name="id_number" required>
        </div>
        
        <div class="form-group">
            <label for="first_name">שם פרטי:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">שם משפחה:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="birth_date">תאריך לידה:</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        
        <div class="form-group">
            <label for="email">דוא"ל (אופציונלי):</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="phone">טלפון (אופציונלי):</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <button type="submit">שלח</button>
    </form>
    
    <div class="error" id="errorMessage"></div>
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorElement = document.getElementById('errorMessage');
            const resultElement = document.getElementById('result');
            
            errorElement.textContent = '';
            resultElement.textContent = 'שולח נתונים...';
            
            const formData = {
                id_number: document.getElementById('id_number').value.trim(),
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
                birth_date: document.getElementById('birth_date').value,
                email: document.getElementById('email').value.trim() || null,
                phone: document.getElementById('phone').value.trim() || null
            };
            
            try {
                console.log('Sending data:', formData);
                
                const response = await fetch('/api/v1/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`שגיאה ${response.status}: ${data.detail || JSON.stringify(data)}`);
                }
                
                resultElement.textContent = `לקוח נוצר בהצלחה!\n${JSON.stringify(data, null, 2)}`;
                
                // Reset form on success
                document.getElementById('clientForm').reset();
                
            } catch (error) {
                errorElement.textContent = `שגיאה: ${error.message}`;
                resultElement.textContent = '';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
